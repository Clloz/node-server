<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dota2 Heros</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    Dota2 Heros
  </header>
  <main>
    <ul class="hero-list">
      <li data-hero="dk"><img src="./img/dragon_knight_full.png" alt="dk"><div class="back">中单</div></li>
      <li data-hero="em"><img src="./img/ember_spirit_full.png" alt="es"><div class="back"></div></li>
      <li data-hero="invoker"><img src="./img/invoker_full.png" alt="invoker"><div class="back"></div></li>
      <li data-hero="kunkka"><img src="./img/kunkka_full.png" alt="kunkka"><div class="back"></div></li>
      <li data-hero="lina"><img src="./img/lina_full.png" alt="lina"><div class="back"></div></li>
      <li data-hero="sf"><img src="./img/nevermore_full.png" alt="sf"><div class="back"></div></li>
      <li data-hero="puck"><img src="./img/puck_full.png" alt="puck"><div class="back"></div></li>
      <li data-hero="qop"><img src="./img/queenofpain_full.png" alt="qop"><div class="back"></div></li>
      <li data-hero="st"><img src="./img/storm_spirit_full.png" alt="st"><div class="back"></div></li>
      <li data-hero="ta"><img src="./img/templar_assassin_full.png" alt="ta"><div class="back"></div></li>
      <li data-hero="tk"><img src="./img/tinker_full.png" alt="tk"><div class="back"></div></li>
      <li data-hero="zeus"><img src="./img/zuus_full.png" alt="zeus"><div class="back"></div></li>
    </ul>
  </main>
  <script src="./hero.js"></script>
</body>
</html>
